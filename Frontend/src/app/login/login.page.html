<ion-content color="primary">
	<ion-header>
		<ion-toolbar>
			<ion-title>Login</ion-title>
		</ion-toolbar>
	</ion-header>

	<form #form="ngForm" (ngSubmit)="login()">
		<ion-grid>
			<ion-row color="primary" justify-content-center>
				<ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
					<div text-center>
						<h3>Login</h3>
					</div>
					<div padding>
						<ion-item>
							<ion-input name="username" type="text" placeholder="Username" [(ngModel)]="user.username" required></ion-input>
						</ion-item>
						<ion-item>
							<ion-input name="password" type="password" placeholder="Password"  pattern="^(?=\w*\d)(?=\w*[A-Z])(?=\w*[a-z])\S{8,16}$" [(ngModel)]="user.password" required></ion-input>
						</ion-item>
					</div>
					<div padding>
						<ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
					</div>
				</ion-col>
			</ion-row>
		</ion-grid>
	</form>
</ion-content>
