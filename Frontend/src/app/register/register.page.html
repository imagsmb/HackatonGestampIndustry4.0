<ion-content color="primary">
	<ion-header>
		<ion-toolbar>
			<ion-title>Register</ion-title>
		</ion-toolbar>
	</ion-header>
	<form #form="ngForm" (ngSubmit)="register()">
		<ion-grid>
			<ion-row color="primary" justify-content-center>
				<ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
					<div text-center>
						<h3>Create your account!</h3>
					</div>
					<div padding>
						<ion-item>
							<ion-input name="username" type="text" placeholder="username"  [(ngModel)]="user.username" ></ion-input>
						</ion-item>
						<ion-item>
							<ion-input name="email" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="your@email.com" [(ngModel)]="user.email"></ion-input>
						</ion-item>
						<ion-item>
							<ion-input name="password" type="password" pattern="^(?=\w*\d)(?=\w*[A-Z])(?=\w*[a-z])\S{8,16}$" placeholder="password" [(ngModel)]="user.password"></ion-input>
						</ion-item>
						<h1></h1>
						
					</div>
					<div padding>
						<ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Register</ion-button>
					</div>
				</ion-col>
			</ion-row>
		</ion-grid>
	</form>
</ion-content>
